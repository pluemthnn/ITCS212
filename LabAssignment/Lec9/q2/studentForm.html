<html lang="en">

<head>
    <title>6288145 Sec3 Q1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="p-5">
        <div class="row g-3">
            <div class="mb-3">
                <label class="form-label">Student ID:</label>
                <input type="text" class="form-control" id="input_id"
                    placeholder="Student ID">
            </div>
            <div class="mb-3">
                <label class="form-label">Student Firstname:</label>
                <input type="text" class="form-control" id="input_fname"
                    placeholder="Firstname">
            </div>
            <div class="mb-3">
                <label class="form-label">Student Lastname</label>
                <input type="text" class="form-control" id="input_lname"
                    placeholder="Lastname">
            </div>
            <div class="mb-3">
                <label class="form-label">Student Age:</label>
                <input type="text" class="form-control" id="input_age"
                    placeholder="Age">
            </div>
            <div class="mb-3">
                <label class="form-label">Mobile phone:</label>
                <input type="text" class="form-control" id="input_phone"
                    placeholder="Mobile phone">
            </div>
            <div class="col-12">
                <button class="btn btn-primary" id="insert">Insert</button>
                <button class="btn btn-primary" id="update">Update</button>
                <button class="btn btn-primary" id="delete">Delete</button>
                <button class="btn btn-primary" id="select">Select</button>
                <button class="btn btn-primary" id="selectall">Select all</button>
            </div>
        </div>
        <div class="pt-3" id="output"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="studentfunction.js" type="text/javascript"></script>

</body>

</html>
