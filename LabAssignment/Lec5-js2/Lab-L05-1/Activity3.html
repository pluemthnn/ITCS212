<html>
    <head>
        <style>
            .myFont{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 50px;
                word-spacing: 2px;
                color: #1C497D;
                display: block;
            }
        </style>
    </head>
    <body>
        <div id = "name">
            <span id = "firstName"></span>
            <span id = "lastName"></span>
        </div>
        <script type="application/javascript">
            /* ----- Your JS code is here ----- */
            let _name  = document.getElementById("name");
            let fname = document.getElementById("firstName");
            let lname = document.getElementById("lastName");
            /* 1. Append a new <span> with id = "nickName"  */

            let nname = document.createElement("span");
            _name.appendChild(nname);
            
            /* 2. Insert your name for the content of each <span> */
            fname.innerText = "Thanwarat"
            lname.innerText = "Wongthongtham"
            nname.innerText = "Pluem"


            /* 3. Apply all <span> with the class "myFont"  */
            /* Use this method to get the <span> element */
            let spanColor = document.getElementsByTagName("span");
            /* Set a "class" attribute to all <span> nodes */
            for(var i=0; i<spanColor.length; i++){ 
                spanColor[i].setAttribute("class","myFont");
            }

            /* ==========  Activity 3 ends here  ========== */
        </script>
    </body>
</html>
